
<div class="sh-modal">
  <div class="sh-modal__wrp">
    <div class="sh-modal__close"></div>
    <div class="sh-modal__content">
      <div class="parking-add">
        <div class="parking-add__title">Добавление парковки</div>
        <div class="parking-add__form">
          <form action="#" method="POST">
            <div class="form">
              <div class="form__item">
                <div class="form__label">Адрес, по которому расположен шлагбаум:</div>
              </div>
              <div class="form__item">
                <div class="form__subitem" id="address-in-map">
                  <div class="input-primary">
                    <input type="text" placeholder="Адрес" data-valid-type=""/><span class="tooltip"></span>
                  </div>
                </div>
              </div>
              <div class="form__item form__item--select-inmap"><a href="#" data-select-inmap="">Выбрать геометку на карте</a></div>
              <div class="form__item"><span class="form__label">Номер телефона с которого вы открывате (шлагбаум/ворота):</span></div>
              <div class="form__item">
                <div class="form__subitem">
                  <div class="form__select">
                    <div class="select">
                      <select name="select">
                        <option value="0">+7 859 522 58 25</option>
                        <option value="1">+7 000 000 00 00</option>
                        <option value="2">+7 000 000 00 00</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form__item">
                <div class="form__label">Номер телефона шлагбаума/ворот:</div>
              </div>
              <div class="form__item">
                <div class="form__subitem">
                  <div class="form__select">
                    <div class="select">
                      <select name="select">
                        <option value="0">+7 859 522 58 25</option>
                        <option value="1">+7 000 000 00 00</option>
                        <option value="2">+7 000 000 00 00</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form__item">
                <div class="form__label">Тип ограждающего устройства:</div>
              </div>
              <div class="form__item">
                <div class="form__subitem">
                  <div class="form__select">
                    <div class="select">
                      <select name="select">
                        <option value="0">Шлагбаум</option>
                        <option value="1">Ворота</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form__item">
                <div class="form__label">Прикрепите фотографию шлагбаума/ворот:</div>
              </div>
              <div class="form__item">
                <div class="form__subitem">
                  <div class="input-attach">
                    <label for="screen">
                      <input type="file" name="screen" id="screen"/><span class="file-name"></span><span class="file-btn">Выбрать</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form__item">
                <button class="btn btn-full" type="submit">Добавить</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
